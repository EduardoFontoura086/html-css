<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeos</title>
</head>
<body>
    <h1>Vídeos hospedado</h1>
    <p>Vamos ver como fazer uploads de vídeos.</p>
    <video controls width="500" poster="imagens/minha-imagem1.webp">
        <source src="midia/meu-video.mp4"  type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem conpatibilidade com reprodutor de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/BXTiAKiy-uY?si=Q3SsJGU9PyJZBAik" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
