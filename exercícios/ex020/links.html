<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(90, 138, 18);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: gray;
        }
        a:hover {
            color: darkslategrey;
            font-weight: bolder;
            text-decoration: solid;
        }
        a:active{
            color: blue;
        }
        .especial {
            text-decoration:goldenrod;
            text-shadow: 1px 1px 2px rgb(135, 230, 149)
            ;
            

        }
        a::before{
            content: ' ♦ ';
        }
        a::after{
            
            content: ' (Link)';
            font-weight: lighter;
            color: black;
            font-size: 10px;
        }
    </style>

</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io/" target="_blank">Repositório Github</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank" class="especial">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank">Site do curso em vídeo</a></li>
    </ul>
</body>
</html>
